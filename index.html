<!DOCTYPE html>
<html>
<head>
    <title>vuejs crud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.css" />
</head>
<body>

    <div id="root">
        <section-title>
            <span slot="title">servlet + jsp + jdbc</span>
            <span slot="subtitle">Basic CRUD</span>
        </section-title>

        <div class="box">
        <table class="table">
          <thead>
            <tr>
              <th><abbr title="Position">Pos</abbr></th>
              <th>Team</th>
              <th><abbr title="Played">Pld</abbr></th>
              <th><abbr title="Won">W</abbr></th>
              <th><abbr title="Drawn">D</abbr></th>
              <th><abbr title="Lost">L</abbr></th>
              <th><abbr title="Goals for">GF</abbr></th>
              <th><abbr title="Goals against">GA</abbr></th>
              <th><abbr title="Goal difference">GD</abbr></th>
              <th><abbr title="Points">Pts</abbr></th>
              <th>Qualification or relegation</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th><abbr title="Position">Pos</abbr></th>
              <th>Team</th>
              <th><abbr title="Played">Pld</abbr></th>
              <th><abbr title="Won">W</abbr></th>
              <th><abbr title="Drawn">D</abbr></th>
              <th><abbr title="Lost">L</abbr></th>
              <th><abbr title="Goals for">GF</abbr></th>
              <th><abbr title="Goals against">GA</abbr></th>
              <th><abbr title="Goal difference">GD</abbr></th>
              <th><abbr title="Points">Pts</abbr></th>
              <th>Qualification or relegation</th>
            </tr>
          </tfoot>
          <tbody>
            <tr v-for="row in rows" @click="row.selected = !row.selected" :class="{'is-selected' : row.selected}">
              <th>{{ row.content }}</th>
              <td><a href="https://en.wikipedia.org/wiki/Leicester_City_F.C." title="Leicester City F.C.">Leicester City</a> <strong>(C)</strong>
              </td>
              <td>38</td>
              <td>23</td>
              <td>12</td>
              <td>3</td>
              <td>68</td>
              <td>36</td>
              <td>+32</td>
              <td>81</td>
              <td>Qualification for the <a href="https://en.wikipedia.org/wiki/2016%E2%80%9317_UEFA_Champions_League#Group_stage" title="2016â€“17 UEFA Champions League">Champions League group stage</a></td>
            </tr>
          </tbody>
        </table>
        </div>
    </div>

    <template id="header">
        <section class="hero is-small is-info is-bold">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                <slot name="title"></slot>
              </h1>
              <h2 class="subtitle">
                <slot name="subtitle"></slot>
              </h2>
            </div>
          </div>
        </section>
    </template>

    <script src="https://unpkg.com/vue@2.3.2"></script>
    <script type="text/javascript">
        Vue.component('section-title', {
            template: '#header'
        });

        new Vue({
            el: '#root',
            data: {
                rows: [
                    {"content": "three", selected: false},
                    {"content": "two", selected: true},
                    {"content": "one", selected: false}
                ]
            }
        });
    </script>
</body>
</html>
